  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #202124;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* --- Header Section --- */
    .greeting-header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 10px;
    }

    .app-title {
      font-size: 30px;
      font-weight: 600;
      background: linear-gradient(90deg, #2db2ff, #b76df2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin: 0 0 20px;
    }

    .greeting {
      font-size: 32px;
      font-weight: 500;
      color: #202124;
      margin: 10px 0 5px;
    }

    .assist {
      font-size: 18px;
      color: #555;
      margin-top: 5px;
    }

    .datetime {
      font-size: 14px;
      color: #888;
      margin-top: 8px;
    }

    /* --- Chat Messages --- */
    #chat-history {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
    }

    .user-message {
      background-color: #e8eaed;
      color: #202124;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      background-color: #ffffff;
      color: #202124;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      white-space: pre-wrap;
    }

    .bot-message.loading {
      color: #5f6368;
      font-style: italic;
    }

    .error-message {
      background-color: #fce8e6;
      color: #c5221f;
      align-self: flex-start;
    }

    /* --- Input Area --- */
    .input-container {
      position: sticky;
      bottom: 0;
      background-color: #f8f9fa;
      padding: 20px 0;
    }

    .message-input-area {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 28px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 14px 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 24px;
      height: 24px;
      color: #5f6368;
      flex-shrink: 0;
    }

    #message-input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: none;
      color: #202124;
    }

    #send-btn {
      background-color: #202124;
      color: #ffffff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      padding: 7px;
      transition: background-color 0.2s;
    }

    #send-btn:hover { background-color: #3c4043; }
    #send-btn:disabled { background-color: #bdc1c6; cursor: not-allowed; }

    .send-icon-svg { transform: rotate(90deg) translateX(1px); }

    .logo {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.sophie-logo {
  width: 160px;       /* adjust size as needed */
  height: auto;
  margin-top: 10px;
  margin-bottom: 10px;
  animation: fadeIn 1.5s ease-in-out;
}

/* Optional soft fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
/* --- Footer Styling --- */

  </style>
</head>

  <script>
    // --- Dynamic Greeting + Time ---
    function updateGreetingAndTime() {
      const greetingEl = document.getElementById('greeting');
      const datetimeEl = document.getElementById('datetime');

      const now = new Date();
      const hour = now.getHours();
      let greeting = '';

      if (hour < 12) greeting = 'Good Morning';
      else if (hour < 17) greeting = 'Good Afternoon';
      else if (hour < 20) greeting = 'Good Evening';
      else greeting = 'Good Night';

      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const dayName = days[now.getDay()];
      const dateString = now.toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });
      const timeString = now.toLocaleTimeString('en-IN');

      greetingEl.textContent = greeting;
      datetimeEl.textContent = `${dayName}, ${dateString} | ${timeString}`;
    }

    setInterval(updateGreetingAndTime, 1000);
    updateGreetingAndTime();

    // --- Chat logic stays same ---
    const BACKEND_URL = 'http://localhost:5000/chat';
    const chatHistory = document.getElementById('chat-history');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-btn');

    sendButton.addEventListener('click', handleSendMessage);
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        handleSendMessage();
      }
    });

    async function handleSendMessage() {
      const messageText = messageInput.value.trim();
      if (!messageText) return;

      appendMessage('user', messageText);
      messageInput.value = '';
      messageInput.disabled = true;
      sendButton.disabled = true;

      const loadingElement = appendMessage('bot loading', 'Sophie is thinking...');

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: messageText })
        });

        const data = await response.json();
        if (data.success && data.response) {
          loadingElement.textContent = data.response;
          loadingElement.classList.remove('loading');
        } else {
          throw new Error(data.error || 'Invalid response');
        }
      } catch (error) {
        loadingElement.textContent = 'Error: Unable to connect to Sophie.';
        loadingElement.classList.add('error-message');
      } finally {
        messageInput.disabled = false;
        sendButton.disabled = false;
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    }

    function appendMessage(role, text) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');

      if (role === 'bot loading') {
        messageElement.classList.add('bot-message', 'loading');
      } else if (role === 'user') {
        messageElement.classList.add('user-message');
      } else {
        messageElement.classList.add('bot-message');
      }

      messageElement.textContent = text;
      chatHistory.appendChild(messageElement);
      chatHistory.scrollTop = chatHistory.scrollHeight;
      return messageElement;
    }
  </script>
